<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <style>
        /* Apply a modern telecom-themed background */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Replace with your theme colors */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px; /* Increased gap for better spacing */
        }

        label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], select {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ff7e5f;
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            grid-column: span 2;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Predictor</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="account_length">Account Length:</label>
                <input type="number" id="account_length" name="account_length" required>
            </div>

            <div class="form-group">
                <label for="international_plan">International Plan:</label>
                <select id="international_plan" name="international_plan" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="voice_mail_plan">Voice Mail Plan:</label>
                <select id="voice_mail_plan" name="voice_mail_plan" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number_vmail_messages">Number of Voicemail Messages:</label>
                <input type="number" id="number_vmail_messages" name="number_vmail_messages" required>
            </div>

            <div class="form-group">
                <label for="total_day_minutes">Total Day Minutes:</label>
                <input type="number" id="total_day_minutes" name="total_day_minutes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_day_charge">Total Day Charge:</label>
                <input type="number" id="total_day_charge" name="total_day_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_eve_minutes">Total Evening Minutes:</label>
                <input type="number" id="total_eve_minutes" name="total_eve_minutes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_eve_charge">Total Evening Charge:</label>
                <input type="number" id="total_eve_charge" name="total_eve_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_night_minutes">Total Night Minutes:</label>
                <input type="number" id="total_night_minutes" name="total_night_minutes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_intl_minutes">Total International Minutes:</label>
                <input type="number" id="total_intl_minutes" name="total_intl_minutes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total_intl_calls">Total International Calls:</label>
                <input type="number" id="total_intl_calls" name="total_intl_calls" required>
            </div>

            <div class="form-group">
                <label for="total_intl_charge">Total International Charge:</label>
                <input type="number" id="total_intl_charge" name="total_intl_charge" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="customer_service_calls">Customer Service Calls:</label>
                <input type="number" id="customer_service_calls" name="customer_service_calls" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
